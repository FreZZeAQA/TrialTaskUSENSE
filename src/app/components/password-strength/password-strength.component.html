<form class="form" [formGroup]="passwordForm">
  <p>Password Strength</p>
  <input type="password" placeholder="password" formControlName="password" (input)="onPasswordChange()">

  <div *ngIf="passwordForm.controls['password'].dirty">
    <app-password-strength-bar [password]="passwordForm.get('password')?.value"></app-password-strength-bar>
  </div>
</form>
